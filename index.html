
<!DOCTYPE html>

<head>

  <title>Anurag Patidar | Digital E-Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fefcea, #f1da36);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .card {
      background: white;
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .header {
      background-color: #f9b233;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 14px;
      font-weight: 400;
    }

    .logo {
      width: 100px;
      margin: 20px auto 0;
      display: block;
    }

    .info {
      padding: 20px;
      font-size: 15px;
      color: #333;
    }

    .info p {
      margin: 10px 0;
    }

    .info b {
      display: inline-block;
      width: 120px;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons a {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      background: #f9b233;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #e09e24;
    }

    @media (max-width: 400px) {
      .info b {
        width: 100px;
      }
    }
  </style>
</head>
<body>
